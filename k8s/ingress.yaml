apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neobank-ingress
  namespace: neotropolis
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: if using cert-manager
spec:
  ingressClassName: nginx
  rules:
  - host: neobank.neotropolis.larp  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neobank-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
